<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Government Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        .login-container h2 { text-align: center; }
        .login-container input { width: 100%; padding: 10px; margin: 10px 0; }
        .login-container button { width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Government Login</h2>
        <div id="error" class="error"></div>
        <form id="loginForm" onsubmit="return false;">
            <input type="email" id="email" placeholder="Email" required autofocus>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
      import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
      const firebaseConfig = {
        apiKey: "AIzaSyDUNvIPk1UjRVU3EOPYBy4shGCxCGq6DdU",
        authDomain: "sih-user-775cc.firebaseapp.com",
        projectId: "sih-user-775cc",
        storageBucket: "sih-user-775cc.firebasestorage.app",
        messagingSenderId: "326214692169",
        appId: "1:326214692169:web:c2c9baa5ce6383df81be98"
      };
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        document.getElementById('error').textContent = '';
        signInWithEmailAndPassword(auth, email, password)
          .then(() => {
            window.location.href = "/admin/dashboard";
          })
          .catch((error) => {
            document.getElementById('error').textContent = error.message;
          });
      });
    </script>
</body>
</html>
