<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Government Login</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-container { max-width: 400px; margin: 80px auto; background: #fff; padding: 32px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
        .login-container h2 { text-align: center; }
        .login-container input { width: 100%; padding: 10px; margin: 10px 0; }
        .login-container button { width: 100%; padding: 10px; background: #1976d2; color: #fff; border: none; border-radius: 4px; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Government Login</h2>
        <div id="error" class="error"></div>
        <form id="loginForm" onsubmit="return false;">
            <input type="email" id="email" placeholder="Email" required autofocus>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        // Your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyB8FWKokLgsgJ_uDDF1HSWh6brugLjK_9g",
            authDomain: "sih-fra.firebaseapp.com",
            projectId: "sih-fra",
            storageBucket: "sih-fra.appspot.com",
            messagingSenderId: "808806324009",
            appId: "1:808806324009:web:5fd76cefa57b89c28c8938"
        };
        firebase.initializeApp(firebaseConfig);

        const auth = firebase.auth();

        document.getElementById('loginForm').addEventListener('submit', function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            document.getElementById('error').textContent = '';
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Redirect to dashboard or admin page
                    window.location.href = "/admin/dashboard";
                })
                .catch((error) => {
                    document.getElementById('error').textContent = error.message;
                });
        });
    </script>
</body>
</html>
